<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./image/iconHead.png" />
    <title>Calculator-Alone</title>
  </head>

  <!-- class body-white -->
  <!-- class body-red -->
  <body class="" id="body">
    <!-- class="container-white" -->
    <!-- class="container-red" -->
    <div class="container" id="container">
      <!-- header -->

      <header>
        <nav class="returnCalculator" id="returnCalculator">
          <i class="fa-solid fa-arrow-left" id="returnButton"></i>
          <p>Lịch sử</p>
        </nav>

        <nav class="changeColor" id="changeColor">
          <div class="featuresChangeColor">
            <!-- change green  -->
            <!-- class="all-white" -->
            <!-- class="all-red" -->
            <!-- button thay đổi style của class all -->
            <li>
              <button class="" id="one" ><i class="fa-solid fa-dice-one"></i></button>
            </li>

            <!-- change white  -->
            <li>
              <button class="" id="two"><i class="fa-solid fa-dice-two"></i></button>
            </li>

            <!-- change red  -->
            <li>
              <button class="" id="three"><i class="fa-solid fa-dice-three"></i></button>
            </li>
          </div>
        </nav>

        <div class="featureHistory" id="featureHistory">
          <!-- Change white color  -->
          <!-- class="navHistory-white" -->
          <!-- class="navHistory-red" -->
          <button class="navHistory" id="navHistory">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>

        <div class="trash-button" id="trash-button">
          <i class="fa-solid fa-trash"></i>
        </div>

        <!-- change white -->

        <div class="selectFeature display" id="selectFeature">
          <button>History</button>
        </div>
      </header>

      <main>
        <section class="displayResult">
          <!-- Change white color  -->
          <!-- class="displayText-white" -->
          <!-- class="displayText-red" -->
          <!-- class="displayTotal-red" -->
          <p class="displayText" id="displayText"></p>
          <p class="displayTotal" id="displayTotal"></p>
        </section>

        <section class="number-button">
          <div class="listHistory" id="listHistory">
            <ul class="list">

              <!-- <li class="item" id="item">
                <div class="formula">777-77</div>
                <div class="result">700</div>
                <div class="Date">04/06/25</div>
              </li> -->
              
            </ul>
          </div>

          <div class="column" id="column1">
            <!-- Change white color  -->
            <!-- class="white" -->
            <!-- class="red" -->
            <!-- class transparent -->
            <button class="AC-button" id="AC-button">AC</button>
            <button id="numberSeven-button">7</button>
            <button id="numberFour-button">4</button>
            <button id="numberOne-button">1</button>
            <button id="numberDoubleZero-button">00</button>
          </div>

          <div class="column" id="column2">
            <!-- Change white color -->
            <!-- class="white" -->
            <!-- class="red" -->
            <button class="percent-button" id="percent-button">
              <i class="fa-solid fa-percent"></i>
            </button>
            <button id="numberEight-button">8</button>
            <button id="numberFive-button">5</button>
            <button id="numberTwo-button">2</button>
            <button id="numberZero-button">0</button>
          </div>
          <div class="column" id="column3">
            <!-- Change white color  -->
            <!-- class="white" -->
            <!-- class="red" -->
            <button class="delete-button" id="delete-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
            <button id="numberNine-button">9</button>
            <button id="numberSix-button">6</button>
            <button id="numberThree-button">3</button>
            <button id="comma-button">,</button>
          </div>
          <div class="column">
            <!-- Change white color -->
            <!-- class="white" -->
            <!-- class="red" -->
            <button class="divide-button" id="divide-button">
              <i class="fa-solid fa-divide"></i>
            </button>
            <button class="multiply-button" id="multiply-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="minus-button" id="minus-button">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button class="plus-button" id="plus-button">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="equal-button" id="equal-button">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </section>
      </main>
    </div>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
